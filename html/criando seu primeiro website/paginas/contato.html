<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <div class="wrapper">
        <nav>
            <img src="../imagens/logo-nav.png" alt="Logo da Clínica">
            <ul style="list-style-type: none;">
                <li><a href="../index.html" target="_self">Home</a></li>
                <li><a href="sobre.html" target="_self">Sobre</a></li>
                <li><a href="horario.html" target="_self">Horários</a></li>
                <li><a href="contato.html" target="_self">Contatos</a></li>
            </ul>
        </nav>

        <main>
            <header>
                <h1>Contatos</h1>
            </header>
    
            <article>
                <h2>São Paulo - SP (Matriz)</h2>
                
                <h2>Belo Horizonte - MG</h2>
                <h2>Leblon - RJ</h2>
                <h2>Salvador - BA</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Fale Conosco</legend>
                            <fieldset>
                                <legend>Identificação</legend>
                                <label for="inome">Nome:</label>
                                <input type="text" placeholder="Nome Completo" name="nome" id="inome" required>
                                <br>
                                <label for="iemail">E-mail:</label>
                                <input type="email" placeholder="seu@email.com" name="email" id="iemail" required>
                                <br>
                                <label for="itel">Telefone<small>(opcional)</small>:</label>
                                <input type="tel" placeholder="" name="tel" id="itel">
                            </fieldset>
                            <br>
                            <fieldset>
                                <legend>Sua Mensagem</legend>
                                <label for="iunidade">Unidade:</label>
                                <select name="unidade" id="iunidade" required>
                                    <option value="" selected>---Escolha---</option>
                                    <option value="matriz">São Paulo - SP (Matriz)</option>
                                    <option value="belo-horizonte">Belo Horizonte - MG</option>
                                    <option value="leblon">Leblon - RJ</option>
                                    <option value="salvador">Salvador - BA</option>
                                </select>
                                <br>
                                <label for="iassunto">Assunto:</label>
                                <input type="text" name="assunto" id="iassunto" required>
                                <br>
                                <label for="imensagem">Mensagem:</label>
                                <br>
                                <textarea name="mensagem" id="imensagem" cols="30" rows="10" required>
                                </textarea>
                                <br>
                                <input type="submit" value="Enviar sua mensagem">
                                <input type="reset" value="Limpar">
                            </fieldset>
                    </fieldset>
                </form>
            </article>
    
            <footer>
                <a href="contato.html" target="_self" id="contato-footer">Contatos</a>
                <ul>
                    <li><address>São Paulo - SP</address></li>
                    <li>|</li>
                    <li><a href="tel:+5511999999999">(11) 99999-9999</a></li>
                    <li>|</li>
                    <li>Fale Conosco</li>
                </ul>
                <p>Desenvolvido por <a href="https://www.linkedin.com/in/danillosouza03/" target="_blank">Danillo de Souza</a></p>
            </footer>
        </main>
    </div>
</body>
</html>
